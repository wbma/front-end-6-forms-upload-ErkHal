<div class="container">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="username" placeholder="username"/>
    <br />
    <input class="form-control" type="password" [(ngModel)]="password" placeholder="*********"/>
    <br />
  </div>
  <button class="btn-btn-success" (click)="mediaService.login(this.username, this.password)">Login</button>
</div>
